    <h1>1000m Time Trial by Cycle Rollers</h1>

        <p>
            The <a href="https://developers.google.com/web/updates/2015/07/interact-with-ble-devices-on-the-web">
                Web Bluetooth
                API
            </a> lets websites discover and communicate with devices over the
            Bluetooth 4 wireless standard using the Generic Attribute Profile (GATT). It is
            currently partially implemented in Android M, Chrome OS, Mac, and Windows 10.
        </p>

        <p>
            This sample illustrates the use of the Web Bluetooth API to start and stop
            characteristic notifications from a nearby Bluetooth Low Energy Device. You may
            want to try this demo with the BLE Peripheral Simulator App
            from the <a target="_blank"
                        href="https://play.google.com/store/apps/details?id=io.github.webbluetoothcg.bletestperipheral">
                Google
                Play Store
            </a> and check out the <a href="notifications-async-await.html">Notifications (Async Await)</a>
            sample.
        </p>
    -->
    <canvas class="test" id="canvas" width="600" height="300"></canvas>

    <p><a href="#" id="downloadlink" style="display:none;">ダウンロード</a></p>

    <form name="form1">
        <p>
            Name:<br />
            <input type="text" name="your_name" value="">
        </p>

        <p>
            Tyre Circumference( mm ) ex. 700x23c --> 2096mm<br />
            <input type="number" name="t_c" value="">
        </p>
        <p>
            Gear Ratio( ex. 44/14 ) (optional)<br />
            <input type="number" name="front" value="Front">/<input type="number" name="rear" value="Rear">
        </p>

        <p>
            Place (optional)<br />
            <input type="text" name="place" value="">
        </p>
        <p>
            Gender (optional)<br />
            <label><input type="radio" name="gender" value="male"> male</label>
            <label><input type="radio" name="gender" value="female"> female</label>
        </p>
        <p>
            Age (optional)<br />
            <label><input type="radio" name="age" value="under_20"> under 20</label>
            <label><input type="radio" name="age" value="20_40"> 20 - 40</label>
            <label><input type="radio" name="age" value="40_60"> 40 - 60</label>
            <label><input type="radio" name="age" value="60_80"> 60 - 80</label>
            <label><input type="radio" name="age" value="over_80"> over 80</label>
        </p>
        <p>
            <input type="button" value="Confirm" onclick="clickBtn1()">
        </p>
        <p>
            <button id="startNotifications">Connect speed ensor</button>
            <!--   <button id="stopNotifications">Stop notifications</button>-->
        </p>

        <p>
            <input type="button" value="Start your trial" name="startButton" onclick="myCheck()">
        </p>





    </form>

    <video controls id="video" width=800 height=600>
    </video>
    <button onClick="drawVideo()">スキャン</button>
    <button onClick="startVideo()">録画開始</button>
    <button onClick="stopVideo()">録画停止</button>

    <script>
        scrollTo(300, 0);
        var video = document.getElementById("video");
        // getUserMedia によるカメラ映像の取得
        var media = navigator.mediaDevices.getUserMedia({
            video: true,//ビデオを取得する
            //使うカメラをインカメラか背面カメラかを指定する場合には
            //video: { facingMode: "environment" },//背面カメラ
            //video: { facingMode: "user" },//インカメラ
            audio: false,//音声が必要な場合はture
        });
        //リアルタイムに再生（ストリーミング）させるためにビデオタグに流し込む
        media.then((stream) => {
            video.srcObject = stream;
        });
        function drawVideo() {
            //   var video = document.getElementById("video");
            var canvas = document.getElementById("canvas");
            canvas.getContext("2d").drawImage(video, 290, 30, 300, 225);
            requestAnimationFrame(drawVideo);
        }
    </script>

    <script>
        var canvas = document.getElementById('canvas');
        var c = canvas.getContext('2d');
        let i_start = 9999;
        let D = 0;
        let V = 0;
        let t_c = 2096;
        var str;
        var T_end;
        c.font = 'italic bold 20px serif';  // フォント
        c.textAlign = 'left';               // 配置

        function myCheck() {
            var [User_Name, Tyre_Circ, F_Gear, R_Gear, User_Place, User_Gender, User_Age] = clickBtn1();


            let i = 0;
            while (i < 120) {

                setTimeout(speechmsg, 1000 * i, i);
                i++;
                //  if (D > 100) {
                //      i = 120;
                //  }

            }

        }

    </script>

    <script>
        var ctx;
        var frames;
        var recorder;

        function startVideo() {
            //canvasの取得
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            //canvasからストリームを取得
            var stream = canvas.captureStream();
            //ストリームからMediaRecorderを生成
            recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            //ダウンロード用のリンクを準備
            var anchor = document.getElementById('downloadlink');
            //録画終了時に動画ファイルのダウンロードリンクを生成する処理
            recorder.ondataavailable = function (e) {
                var videoBlob = new Blob([e.data], { type: e.data.type });
                blobUrl = window.URL.createObjectURL(videoBlob);
                anchor.download = 'movie.webm';
                anchor.href = blobUrl;
                anchor.style.display = 'block';
            }
            //録画開始
            recorder.start();
        }

        function stopVideo() {

            recorder.stop();
        }
        </script>

    <script>




                                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('service-worker.js');
                                }
                                window.addEventListener('DOMContentLoaded', function () {
                                    const searchParams = new URL(location).searchParams;
                                    const inputs = Array.from(document.querySelectorAll('input[id]'));

                                    inputs.forEach(input => {
                                        if (searchParams.has(input.id)) {
                                            if (input.type == 'checkbox') {
                    input.checked = searchParams.get(input.id);
                                            } else {
                    input.value = searchParams.get(input.id);
                                                input.blur();
                                            }
                                        }
                                        if (input.type == 'checkbox') {
                    input.addEventListener('change', function (event) {
                        const newSearchParams = new URL(location).searchParams;
                        if (event.target.checked) {
                            newSearchParams.set(input.id, event.target.checked);
                        } else {
                            newSearchParams.delete(input.id);
                        }
                        history.replaceState({}, '', Array.from(newSearchParams).length ?
                            location.pathname + '?' + newSearchParams : location.pathname);
                    });
                                        } else {
                    input.addEventListener('input', function (event) {
                        const newSearchParams = new URL(location).searchParams;
                        if (event.target.value) {
                            newSearchParams.set(input.id, event.target.value);
                        } else {
                            newSearchParams.delete(input.id);
                        }
                        history.replaceState({}, '', Array.from(newSearchParams).length ?
                            location.pathname + '?' + newSearchParams : location.pathname);
                    });
                                        }
                                    });
                                });
    </script>

                                        var line = Array.prototype.slice.call(arguments).map(function (argument) {
                                            return typeof argument === 'string' ? argument : JSON.stringify(argument);
                                        }).join(' ');

                                        document.querySelector('#log').textContent += line + '\n';
                                    },

                                    clearLog: function () {
                    document.querySelector('#log').textContent = '';

                                    setStatus: function (status) {
                    document.querySelector('#status').textContent = status;

                                    setContent: function (newContent) {
                                        var content = document.querySelector('#content');
                                        while (content.hasChildNodes()) {
                    content.removeChild(content.lastChild);
                                        }
                                        content.appendChild(newContent);
                                    }
                                };

                    function onStartButtonClick() {
                        let serviceUuid = "00001816-0000-1000-8000-00805f9b34fb";
                        let characteristicUuid = "00002a5b-0000-1000-8000-00805f9b34fb";

                        log('Requesting Bluetooth Device...');
                        navigator.bluetooth.requestDevice({ filters: [{ services: [serviceUuid] }] })
                            .then(device => {
                                log('Connecting to GATT Server...');
                                myStart = new Date();	// スタート時間を退避
                                myDisp();

                                return device.gatt.connect();
                            })
                            .then(server => {
                                log('Getting Service...');
                                return server.getPrimaryService(serviceUuid);
                            })
                            .then(service => {
                                log('Getting Characteristic...');
                                return service.getCharacteristic(characteristicUuid);
                            })
                            .then(characteristic => {
                                myCharacteristic = characteristic;
                                return myCharacteristic.startNotifications().then(_ => {
                                    log('> Notifications started');
                                    myCharacteristic.addEventListener('characteristicvaluechanged',
                                        handleNotifications);
                                });
                            })
                            .catch(error => {
                                log('Argh! ' + error);
                            });
                    }

                                function onStopButtonClick() {
                                    if (myCharacteristic) {
                    myCharacteristic.stopNotifications()
                        .then(_ => {
                            log('> Notifications stopped');
                            myCharacteristic.removeEventListener('characteristicvaluechanged',
                                handleNotifications);
                        })
                        .catch(error => {
                            log('Argh! ' + error);
                        });

                    function handleNotifications(event) {
                        let value = event.target.value;
                        let Rot_Cum = 0;
                        let T_sec = 0;

                        let V_max = 0;
                        //   let i_start = 9999;


                        //   if (Math.round(myTime / 1000) === 15) {
                        //       i_start = 0;
                        //   }

                        //   F = value.getUint8(0)
                        //   switch (F) {
                        //       case 1:

                        //           break;
                        //       case 2:
                        //           FLAG.textContent = 'Cadence Sensor';
                        //           break;
                        //       case 4:
                        //           FLAG.textContent = 'Speed/Cadence Sensor';
                        //           break;
                        //   }
                        var [User_Name, Tyre_Circ, F_Gear, R_Gear, User_Place, User_Gender, User_Age] = clickBtn1();
                        T_sec_before = T_sec_after;
                        for (let i = 5; i < 7; i++) {
                            T_sec = T_sec + value.getUint8(i) * 256 ** (i - 5);
                        }
                        T_sec_after = T_sec;


                        Rot_Cum_before = Rot_Cum_after;
                        for (let i = 1; i < 5; i++) {
                            Rot_Cum = Rot_Cum + value.getUint8(i) * 256 ** (i - 1);
                        }
                        Rot_Cum_after = Rot_Cum;


                        if ((T_sec_after - T_sec) < 0) {
                            T_sec = T_sec + 65536;
                        }



                        if ((T_sec_min > T_sec) && (T_sec > 0) && (i_start === 0)) {
                            T_sec_min = T_sec;
                            if ((Rot_Cum_min > Rot_Cum) && (Rot_Cum > 0)) {
                                Rot_Cum_min = Rot_Cum;
                            }
                        }


                        D = Tyre_Circ * (Rot_Cum - Rot_Cum_min) / 1000

                        V_before = V;


                        if (D > 100) {
                            myDisp();
                            clearInterval(myInterval);
                            let d = new Date();
                            let D_end = D;
                            let T_end = T_sec;
                            log(D_end, (T_end - T_sec_min) / 1024, V_max);
                            let Goal_time = (T_end - T_sec_min) / 1024 * (100 / D_end);
                            c.clearRect(0, 30, 600, 270);
                            c.fillStyle = 'black';              // 塗りつぶしの色
                            c.fillText("Name", 10, 50);
                            c.fillText("Tyre_Circ", 10, 80);
                            c.fillText("Gear Ratio", 10, 110);
                            c.fillText("Place", 10, 140);
                            c.fillText("Gender", 10, 170);
                            c.fillText("Age", 10, 200);
                            c.fillText("Trial Date", 10, 230);
                            c.fillText("1000m Time", 10, 260);
                            c.fillText("Max. Speed", 10, 290);

                            c.fillText(User_Name, 110, 50);
                            c.fillText(Tyre_Circ.toString(), 110, 80);
                            c.fillText(F_Gear.toString() + "T / " + R_Gear.toString() + "T", 110, 110);
                            c.fillText(User_Place, 110, 140);
                            c.fillText(User_Gender, 110, 170);
                            c.fillText(User_Age, 110, 200);
                            c.fillText(d.toDateString(), 110, 230);
                            c.fillText(Goal_time.toString() + " seconds", 110, 260);
                            c.fillText(V_max.toString(), 110, 290);

                            if (myCharacteristic) {
                                myCharacteristic.stopNotifications()
                                    .then(_ => {
                                        log('> Notifications stopped');
                                        myCharacteristic.removeEventListener('characteristicvaluechanged',
                                            handleNotifications);
                                    })
                                    .catch(error => {
                                        log('Argh! ' + error);
                                    });
                            }

                        }

                        if (Rot_Cum_after > Rot_Cum_before) {
                            V = (Rot_Cum_after - Rot_Cum_before) / ((T_sec_after - T_sec_before) / 1024) * Tyre_Circ * 3600 / 1000000;


                        }
                        else {
                            V = V_before;
                        }

                        if (V_max < V) {
                            V_max = V;
                        }

                        //           if (i_start === 0) {
                        Distance.textContent = Math.round(D * 10) / 10;
                        //Speed.textContent = Math.round(V * 10) / 10;
                        //           }
                        //           else {
                        //             Distance.textContent = 0;
                        //               Speed.textContent = 0;
                        //           }






                        log(D, V, V_max, Rot_Cum_before, Rot_Cum_after, Rot_Cum_min, Rot_Cum, T_sec_before, T_sec_after, T_sec);
                        return ;

                    }



    </script>
