    <canvas class="test" id="canvas" width="1200" height="600"></canvas>

  
    <form name="form1">

        <p>
            <a href="#" id="downloadlink" style="display:none;">Download Video file</a>
        </p>

        <p>
            Name:<br />
            <input type="text" name="your_name" value="" autofocus>
        </p>

        <p>
            Tyre Circumference( mm ) ex. 700x23c --> 2096mm<br />
            <input type="number" name="t_c" value="">
        </p>

        <p>
            Gear Ratio( ex. 44/14 ) (optional)<br />
            <input type="number" name="front" value="Front">/<input type="number" name="rear" value="Rear">
        </p>

        <p>
            Place (optional)<br />
            <input type="text" name="place" value="">
        </p>

        <p>
            Gender (optional)<br />
            <label><input type="radio" name="gender" value="male"> male</label>
            <label><input type="radio" name="gender" value="female"> female</label>
        </p>

        <p>
            Age (optional)<br />
            <label><input type="radio" name="age" value="under_20"> under 20</label>
            <label><input type="radio" name="age" value="20_40"> 20 - 40</label>
            <label><input type="radio" name="age" value="40_60"> 40 - 60</label>
            <label><input type="radio" name="age" value="60_80"> 60 - 80</label>
            <label><input type="radio" name="age" value="over_80"> over 80</label>
        </p>

        <p>
            <input type="button" value="Confirm" onclick="Profile_Input()">
        </p>

        <p>
            <button id="startNotifications">Connect speed sensor</button>
            <button id="stopNotifications">Disconnect speed sensor</button>
        </p>

        <p>
            <input type="button" value="Start your trial" name="Start_Trial_Button" onclick="Start_Trial()">
        </p>

    <script>
        var recorder;

        function drawVideo() {
            c.drawImage(video, 580, 100, 600, 450);
            requestAnimationFrame(drawVideo);
        }
  

        function startVideo() {
            const stream = canvas.captureStream();
            recorder = new MediaRecorder(stream, { mimeType: "video/webm;codecs=vp9" });
            recorder.start();

            const link = document.querySelector("#downloadlink");
            recorder.ondataavailable = e => {
                console.log("ondataavailable", e);
                const blob = new Blob([e.data], { type: e.data.type });
                const blobUrl = URL.createObjectURL(blob);
                link.download = "movie.webm";
                link.href = blobUrl;
                link.style.display = "block";
            };
        }

 

    </script>

    <script>

        function Start_Trial() {
            scrollTo(0, 0);
            var video = document.getElementById("video");
            // getUserMedia によるカメラ映像の取得
            var media = navigator.mediaDevices.getUserMedia({
                video: true,//ビデオを取得する
                //使うカメラをインカメラか背面カメラかを指定する場合には
                //video: { facingMode: "environment" },//背面カメラ
                //video: { facingMode: "user" },//インカメラ
                audio: false,//音声が必要な場合はture
            });
            //リアルタイムに再生（ストリーミング）させるためにビデオタグに流し込む
            media.then((stream) => {
                video.srcObject = stream;
            });

            drawVideo();



            word = "1000 meters time trial by cycle rollers. On your mark.";
            const uttr = new SpeechSynthesisUtterance(word);
            uttr.lang = "en-US";
            speechSynthesis.speak(uttr);

            let i = 0;
            while (i < 210) {

                setTimeout(speechmsg, 1000 * i, i);
                i++;
            }

        }

    <script>




        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
        window.addEventListener('DOMContentLoaded', function () {
            const searchParams = new URL(location).searchParams;
            const inputs = Array.from(document.querySelectorAll('input[id]'));

            inputs.forEach(input => {
                if (searchParams.has(input.id)) {
                    if (input.type == 'checkbox') {
                        input.checked = searchParams.get(input.id);
                    } else {
                        input.value = searchParams.get(input.id);
                        input.blur();
                    }
                }
                if (input.type == 'checkbox') {
                    input.addEventListener('change', function (event) {
                        const newSearchParams = new URL(location).searchParams;
                        if (event.target.checked) {
                            newSearchParams.set(input.id, event.target.checked);
                        } else {
                            newSearchParams.delete(input.id);
                        }
                        history.replaceState({}, '', Array.from(newSearchParams).length ?
                            location.pathname + '?' + newSearchParams : location.pathname);
                    });
                } else {
                    input.addEventListener('input', function (event) {
                        const newSearchParams = new URL(location).searchParams;
                        if (event.target.value) {
                            newSearchParams.set(input.id, event.target.value);
                        } else {
                            newSearchParams.delete(input.id);
                        }
                        history.replaceState({}, '', Array.from(newSearchParams).length ?
                            location.pathname + '?' + newSearchParams : location.pathname);
                    });
                }
            });
        });
    </script>



    <script>
        var ChromeSamples = {
            log: function () {
                var line = Array.prototype.slice.call(arguments).map(function (argument) {
                    return typeof argument === 'string' ? argument : JSON.stringify(argument);
                }).join(' ');

                document.querySelector('#log').textContent += line + '\n';
            },

            clearLog: function () {
                document.querySelector('#log').textContent = '';
            },

            setStatus: function (status) {
                document.querySelector('#status').textContent = status;
            },

            setContent: function (newContent) {
                var content = document.querySelector('#content');
                while (content.hasChildNodes()) {
                    content.removeChild(content.lastChild);
                }
                content.appendChild(newContent);
            }
        };

    <script>

        function Profile_Input() {

            var User_Name = "";
            var Tyre_Circ;
            var F_Gear = 0;
            var R_Gear = 0;
            var User_Place = "";
            var User_Gender = "";
            var User_Age = "";

            User_Name = document.form1.your_name.value;
            Tyre_Circ = document.form1.t_c.value;
            F_Gear = document.form1.front.value;
            R_Gear = document.form1.rear.value;
            User_Place = document.form1.place.value;

            const gender = document.form1.gender;
            for (let i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    User_Gender = gender[i].value;
                }
            }
            const age = document.form1.age;
            for (let i = 0; i < age.length; i++) {
                if (age[i].checked) {
                    User_Age = age[i].value;
                }
            }


            return [User_Name, Tyre_Circ, F_Gear, R_Gear, User_Place, User_Gender, User_Age];

        }

    <script>


        function onStartButtonClick() {
            let serviceUuid = "00001816-0000-1000-8000-00805f9b34fb";
            let characteristicUuid = "00002a5b-0000-1000-8000-00805f9b34fb";

            log('Requesting Bluetooth Device...');
            navigator.bluetooth.requestDevice({ filters: [{ services: [serviceUuid] }] })
                .then(device => {
                    log('Connecting to GATT Server...');
                    return device.gatt.connect();
                })
                .then(server => {
                    log('Getting Service...');
                    return server.getPrimaryService(serviceUuid);
                })
                .then(service => {
                    log('Getting Characteristic...');
                    return service.getCharacteristic(characteristicUuid);
                })
                .then(characteristic => {
                    myCharacteristic = characteristic;
                    return myCharacteristic.startNotifications().then(_ => {
                        log('> Notifications started');
                        myCharacteristic.addEventListener('characteristicvaluechanged',
                            handleNotifications);
                    });
                })
                .catch(error => {
                    log('Argh! ' + error);
                });
        }

        function onStopButtonClick() {
            if (myCharacteristic) {
                myCharacteristic.stopNotifications()
                    .then(_ => {
                        log('> Notifications stopped');
                        myCharacteristic.removeEventListener('characteristicvaluechanged',
                            handleNotifications);
                    })
                    .catch(error => {
                        log('Argh! ' + error);
                    });
            }
        }

                if (myCharacteristic) {
                    myCharacteristic.stopNotifications()
                        .then(_ => {
                            log('> Notifications stopped');
                            myCharacteristic.removeEventListener('characteristicvaluechanged',
                                handleNotifications);
                        })
                        .catch(error => {
                            log('Argh! ' + error);
                        });

                }

 
                return false;

            }

            if (T_sec_after > T_sec_before) {
                V = (Rot_Cum_after - Rot_Cum_before) / ((T_sec_after - T_sec_before) / 1024) * Tyre_Circ * 3600 / 1000000;
            }
            else {
                V = 0;
            }

            if (V > 200) {
                V = 0;
            }

 
            // log(D, V, V_max, Rot_Cum_before, Rot_Cum_after, Rot_Cum_min, T_sec_before, T_sec_after, T_sec_min);

            return;

        }

        function output_result() {
            var uttr;
            let d = new Date();
            let FOA = "";
            var [User_Name, Tyre_Circ, F_Gear, R_Gear, User_Place, User_Gender, User_Age] = Profile_Input();
            let Goal_time = Math.round((T_end - T_sec_min) / 1024 * (1000 / D_end) * 100) / 100;

            V_max = Math.round(V_max * 10) / 10;
            c.fillStyle = "white";
            c.fillRect(0, 40, 560, 580);
            c.fillStyle = "black";
            c.textAlign = "start";
            c.fillText("Name", 20, 100);
            c.fillText("Tyre_Circ", 20, 160);
            c.fillText("Gear Ratio", 20, 220);
            c.fillText("Place", 20, 280);
            c.fillText("Gender", 20, 340);
            c.fillText("Age", 20, 400);
            c.fillText("Trial Date", 20, 460);
            c.fillText("1000m Time", 20, 520);
            c.fillText("Max. Speed", 20, 580);

            c.fillText(User_Name, 220, 100);
            c.fillText(Tyre_Circ.toString(), 220, 160);
            c.fillText(F_Gear.toString() + "T / " + R_Gear.toString() + "T", 220, 220);
            c.fillText(User_Place, 220, 280);
            c.fillText(User_Gender, 220, 340);
            c.fillText(User_Age, 220, 400);
            c.fillText(d.toDateString(), 220, 460);
            c.fillText(Goal_time.toString() + " seconds", 260, 520);
            c.fillText(V_max.toString() + " km/h", 260, 580);


            if (User_Gender === "male") {
                FOA = "Mr.";
            }
            else if (User_Gender === "female") {
                FOA = "Ms.";
            }
            word = FOA + User_Name + "'s time is " + Goal_time.toString() + " seconds";
            uttr = new SpeechSynthesisUtterance(word);
            uttr.lang = "en-US";
            speechSynthesis.speak(uttr);
            setTimeout(stopVideo, 5000);    
        }

        function stopVideo() {
            recorder.stop();
        }


    </script>
